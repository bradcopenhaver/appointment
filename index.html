<!DOCTYPE html>
<html>
  <head>
    <title>Book an appointment</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1> Book your appointment today!</h1>
      <form id="booking">
        <div class="form-group">
          <label for="name">Your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date of appointment:</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="start">Start time:</label>
          <input id="start" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="end">End time:</label>
          <input id="end" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Book it!</button>
      </form>
      <div class="output">
        <p> <span id="name1"></span></p>
        <p> <span id="date1"></span></p>
        <p> <span id="start1"></span></p>
        <p> <span id="end1"></span></p>
      </div>
    </div>
  </body>
</html>
